name: Rust

on:
  push:
    paths:
      - src/**
      - test/**
      - Cargo.*
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: cargo clippy
    - name: Run tests
      run: cargo test --verbose
